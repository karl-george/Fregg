<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fregg Content Writing Services</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <div class="in-touch-title">
          <h2>Let's Get In Touch!</h2>
          <img class="touch-seperator" src="images/line.png" alt="" />
        </div>
        <div class="in-touch-block grid grid-1x2">
          <div class="get-in-touch">
            <form class="contact-form">
              <div class="input-group">
                <input
                  aria-label="Name"
                  type="text"
                  class="input"
                  placeholder="Name"
                />
              </div>
              <div class="input-group">
                <input
                  aria-label="Email"
                  type="email"
                  class="input"
                  placeholder="Email"
                />
              </div>
              <div class="input-group">
                <textarea class="input" placeholder="Message"></textarea>
              </div>
              <button class="btn btn-small btn-round btn-filled">Send</button>
            </form>
          </div>
          <div class="in-touch-img">
            <img src="images/typewriter2.png" alt="Image of a typewriter" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
