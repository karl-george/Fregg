<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fregg Content Writing Services</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <div class="in-touch-title">
          <h2>Testimonial</h2>
          <img class="touch-seperator" src="images/line.png" alt="" />
        </div>
        <div class="testimonial-block grid grid-3x2">
          <div>
            <img
              class="testimonial-img"
              src="images/man.png"
              alt="Picture of a smiling man"
            />
          </div>
          <div class="testimonial-title">
            John Doe <br />
            <span class="testimonial-title-colored">Farm & CO</span>
          </div>
          <p class="testimonial-content">
            <span><img class="quote1" src="images/quote1.png" alt="" /></span
            >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi
            minima nihil, deserunt exercitationem modi at officiis voluptate ex
            provident voluptatibus nam, laudantium minus excepturi aperiam.
            Animi minima nihil, deserunt exercitationem
            <span><img class="quote2" src="images/quote2.png" alt="" /></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
